#include ../includes/predicateAnalysis-ABE.properties
#include ../includes/resource-limits.properties

analysis.algorithm.CEGAR = true
cfa.summaries = true

cegar.refiner = cpa.predicate.SummaryPredicateRefiner
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.predicate.PredicateCPA
cfa.summaries.dependencies = LoopStrategyMostGeneralOrderingDependency
cfa.summaries.maxUnrollingsStrategy = 10

specification = ../specification/default.spc
