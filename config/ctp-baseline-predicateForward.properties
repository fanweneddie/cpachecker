cpa=cpa.arg.ARGCPA
ARGCPA.cpa=cpa.composite.CompositeCPA
CompositeCPA.cpas=cpa.location.LocationCPA, cpa.predicate.PredicateCPA

[cpa.predicate]
abstraction.type=FORMULA
handlePointerAliasing=false
targetStateSatCheck=true
merge=SEP

[cpa.predicate.blk]
alwaysAtFunctions=false
alwaysAtLoops=false
alwaysAtTarget=false
